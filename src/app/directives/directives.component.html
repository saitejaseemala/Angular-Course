<!-- ngIf condition -->
<div class="container">
  <input type="text" class="form-control" (input)="onUpdateServer($event)" />
  <button class="btn btn-success" (click)="onCreateServer()">Add Server</button>
  <p *ngIf="serverCreated; else noServer">
    Server was created and server name is {{ serverName }}
  </p>
  <ng-template #noServer>
    <p>No Server was created</p>
  </ng-template>
</div>

<!-- ngStyle usecase -->

<p
  [ngStyle]="{ backgroundColor: getColor() }"
  [ngClass]="{ online: serverStatus === 'online' }"
>
  Server status is {{ serverStatus }}
</p>

<!-- ngFor Directive -->

<app-success-alert *ngFor="let server of servers"></app-success-alert>.
